<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Subtle gradient background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle with soft gradient -->
  <circle cx="64" cy="64" r="60" fill="url(#bg)"/>

  <!-- Calendar page with shadow -->
  <rect x="26" y="33" width="76" height="70" rx="4" fill="#ffffff" opacity="0.3"/>
  <rect x="28" y="35" width="72" height="65" rx="4" fill="white"/>

  <!-- Calendar header (blue) -->
  <rect x="28" y="35" width="72" height="15" rx="4" fill="#0d6efd"/>
  <rect x="28" y="42" width="72" height="8" fill="#0d6efd"/>

  <!-- Calendar binding rings -->
  <circle cx="42" cy="39" r="3" fill="white"/>
  <circle cx="64" cy="39" r="3" fill="white"/>
  <circle cx="86" cy="39" r="3" fill="white"/>

  <!-- Greek letter μ (mu) in blue -->
  <text x="64" y="85" font-family="Arial, sans-serif" font-size="48" font-weight="bold"
        fill="#0d6efd" text-anchor="middle">μ</text>
</svg>
